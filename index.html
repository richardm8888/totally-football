<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Football | Double Time Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <img src="assets/totally-football-logo.png" alt="Totally Football">
                <p class="tagline">Draft your squad. Play your rivals.<br />Take the bragging rights.</p>
            </div>
        </section>

        <section class="description">
            <div class="container">
                <p>Totally Football is all about the beautiful game - big moments, bold decisions and everything that can go wrong on match day.</p>
            </div>
        </section>

        <div class="divider"></div>

        <section class="details">
            <div class="container">
                <div class="details-grid">
                    <div class="detail-item">
                        <h3>Players</h3>
                        <p>2-4</p>
                    </div>
                    <div class="detail-item">
                        <h3>Time</h3>
                        <p>20-30 min</p>
                    </div>
                    <div class="detail-item">
                        <h3>Age</h3>
                        <p>12+</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="divider"></div>

        <section class="status">
            <div class="container">
                <h2>Coming Soon</h2>
                <p>Launching 2026</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="https://richardm8888.github.io/double-time-games"><img src="assets/double-time-games.png" alt="Double Time Games" class="footer-logo"></a>
                <p class="copyright">&copy; 2026 Double Time Games</p>
            </div>
        </div>
    </footer>
</body>
</html>
